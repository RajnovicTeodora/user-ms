

token.header=X-Auth-Token
token.secret=nekasifra
token.expiration=18000000

server.port=8080
spring.jpa.generate-ddl=true
spring.jpa.defer-datasource-initialization=true

#	Spring DataSource drajver koji ce se koristiti za komunikaciju aplikacije sa bazom
spring.datasource.driverClassName=org.postgresql.Driver

#	Navodi se baza koja se koristi
#spring.datasource.platform=postgres
spring.sql.init.platform=postgres

#	Navodi se URL do baze koja je pokrenuta u lokalu na podrazumevanom portu 5432 i na serveru je kreirana sema baze pod nazivom "xxxDB"
spring.datasource.url=jdbc:postgresql://localhost:5432/notBookingDB

#	Navode se kredencijali za konekciju na server baze
spring.datasource.username=postgres
spring.datasource.password=root

#	Umesto da sami pisemo SQL skriptu za kreiranje tabela u bazi, Hibernate kreira tabele na osnovu anotacija @Entity i kada aplikacija zavrsi sa radom dropuje ih (create-drop)
#	https://www.baeldung.com/spring-boot-data-sql-and-schema-sql
#	Ako zelimo sami da kreiramo skriptu za kreiranje tabela potrebno je u src/main/resources folderu kreirati i popuniti fajl pod nazivom schema.sql koji c?e Spring Boot automatski pokrenuti pri pokretanju aplikacije
spring.jpa.hibernate.ddl-auto = create-drop

#	Hibernate SQL upiti se ispisuju na IDE konzoli
spring.jpa.show-sql = true

#	formatira ispis SQL upita koje Hibernate pravi ka bazi na IDE konzoli
spring.jpa.properties.hibernate.format_sql=true

#	https://docs.spring.io/spring-boot/docs/2.1.0.M1/reference/html/howto-database-initialization.html#howto-initialize-a-database-using-spring-jdbc
#spring.datasource.initialization-mode=always
spring.sql.init.mode=always


#	https://stackoverflow.com/questions/43905119/postgres-error-method-org-postgresql-jdbc-pgconnection-createclob-is-not-imple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#	Hibernate optimizacija SQL upita za Postgres bazu
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL95Dialect

#	https://vladmihalcea.com/the-open-session-in-view-anti-pattern/
spring.jpa.open-in-view=false

#
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.application.name=user-ms
